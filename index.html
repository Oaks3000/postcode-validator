        }

            padding: 15px;

            transition: border-color 0.3s ease;

        }

            color: black;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: transform 0.2s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            display: none;
        }
        
        .result.found {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .result.not-found {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .result.error {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .admin-section {
            margin-top: 5px;
            padding-top: 5px;
            border-top: 2px solid #f0f0f0;
        }
        
        .admin-section h3 {
            color: #333;
            margin-bottom: 5px;
        }
        
        textarea {
            width: 100%;
            padding: 5px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            font-family: monospace;
            font-size: 5px;
            resize: vertical;
            min-height: 10px;
        }
        
        .help-text {
            font-size: 2px;
            color: #666;
            margin-top: 5px;
            line-height: 1.4;
        }
        
        .stats {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
            color: #666;
        }
    </style>
</head>

        // Load and display the hardcoded list on page load
        window.onload = function() {
            updateStats();
            showResult(`Ready! ${postalCodes.length} postal codes loaded.`, 'found');
        }
        
        function updateList() {
            // This function is no longer needed since the list is hardcoded
            // But keeping it in case of future modifications
            updateStats();
            showResult(`Hardcoded list active: ${postalCodes.length} entries loaded.`, 'found');
        }
        
        function updateStats() {
            const stats = document.getElementById('stats');
            const listTextarea = document.getElementById('postcodeList');
            const outcodes = postalCodes.filter(code => !code.includes(' '));
            const sectors = postalCodes.filter(code => code.includes(' '));
            
            // Display the hardcoded list in the textarea
            listTextarea.value = postalCodes.join('\n');
            
            stats.innerHTML = `
                <strong>Current list: ${postalCodes.length} entries</strong><br>
                <small>${outcodes.length} outcodes ‚Ä¢ ${sectors.length} postal sectors</small>
            `;
        }
        
        function validatePostcode() {
            const input = document.getElementById('postcode').value.trim().toUpperCase();
            
            if (!input) {
                showResult('Please enter a postcode', 'error');
                return;
            }
            
            if (postalCodes.length === 0) {
                showResult('Please add your postal codes list first', 'error');
                return;
            }
            
            // Clean the input postcode
            const cleanInput = input.replace(/\s+/g, ' ');
            
            // Extract outcode and sector from the input
            const parts = cleanInput.split(' ');
            if (parts.length !== 2) {
                showResult('Please enter a valid full postcode (e.g. SW1A 1AA)', 'error');
                return;
            }
            
            const outcode = parts[0];
            const inwardCode = parts[1];
            const sectorDigit = inwardCode.charAt(0);
            const sector = outcode + ' ' + sectorDigit;
            
            // Check for matches - prioritize sector over outcode
            let matchFound = false;
            let matchType = '';
            let matchedEntry = '';
            
            // First check for exact sector match
            if (postalCodes.includes(sector)) {
                matchFound = true;
                matchType = 'postal sector';
                matchedEntry = sector;
            }
            // Then check for outcode match
            else if (postalCodes.includes(outcode)) {
                matchFound = true;
                matchType = 'outcode';
                matchedEntry = outcode;
            }
            
            if (matchFound) {
                showResult(`‚úÖ Match found!<br><strong>${cleanInput}</strong> is covered by ${matchType}: <strong>${matchedEntry}</strong>`, 'found');
            } else {
                showResult(`‚ùå No match found<br><strong>${cleanInput}</strong> is not in your list`, 'not-found');
            }
        }
        
        function showResult(message, type) {
            const result = document.getElementById('result');
            result.innerHTML = message;
            result.className = `result ${type}`;
            result.style.display = 'block';
        }
        
        // Allow Enter key to trigger validation
        document.getElementById('postcode').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                validatePostcode();
            }
        });
